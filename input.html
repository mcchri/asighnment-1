<!DOCTYPE html>
<html>
	<head>
		<link href="input.css" rel="stylesheet">
		<meta charset="UTF-8">
	</head>
	<body>
		<main>
		<form>
		<label for="name">Name: </label><br/><br/>
		<input type="text" id="name" placeholder="Please enter name"></input><br/><br/>
		<hr>
		<label for="age">Age: </label><br/><br/>
		<input type="number" id="age" placeholder="Please enter age"></input><br/><br/>
		<hr>
		<label for="add">Address: </label><br/><br/>
		<input type="text" id="add" placeholder="Please enter address"></input><br/><br/>
		<hr>
		<label for="birth">Date of Birth: </label><br/><br/>
		<input type="date" id="birth" placeholder="Please enter date of birth"></input><br/><br/>
		<hr>
		<label for="county">County:</label><br/><br/>
		<select id="county" name="counties"><br/><br/>
			<option value="westmeath">Westmeath</option>
			<option value="dublin">Dublin</option>
			<option value="laois">Laois</option>
			<option value="cork">Cork</option><br/><br/>
		</select><br/><br/>
		<hr>
		<label for="email">Email Address: </label><br/><br/>
		<input type="email" id="email" placeholder="Please enter email address"></input><br/><br/>
		<hr>
		</form>
		</main>
	</body>
</html>
